<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-App</title>
     <script defer src="runtime.js"></script><script defer src="index.js"></script></head>
    <body>
           <header  class="site-header">
            <h1 class="title-text">To Do List App</h1>
            <form class="add-new-to-do" id="add-new-to-do">
                <input id="input-item" type=text placeholder="Add to your list...">
                <button type="submit" id="addtask">Add</button>
            </form>
        </header>
            <main class="To-do-list-section">
                     <section class="tasks-section">
                         <span id="error"></span>
                            <div class="tasks" id="tasks">
                             
                            </div>
                     </section>
                  
                     <footer class="task-status" id="task-status">
                        <button onclick="clearAllCompletedTasks()">clear all completed</button>
                    </footer>
            </main>
            
       <script src="main.js"></script>
    </body>
    </html>
